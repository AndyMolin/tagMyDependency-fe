<mat-sidenav-container class="example-container" autosize [hasBackdrop]="false">
  <mat-sidenav #sidenav mode="side">
    <tmd-sidenav-list (sidenavClose)="sidenav.close()"></tmd-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <div class="site-container">
      <div class="header">
        <tmd-header (sidenavToggle)="sidenav.toggle()"></tmd-header>
      </div>
      <div class="site-body">
        <router-outlet></router-outlet>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

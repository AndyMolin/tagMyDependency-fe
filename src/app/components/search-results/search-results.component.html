<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" style="width: 1000px; margin-left: 300px;">


  <!-- Group ID Column -->
  <ng-container matColumnDef="group_id">
    <th mat-header-cell *matHeaderCellDef> Group ID </th>
    <td mat-cell *matCellDef="let element"> {{element.group_id}} </td>
  </ng-container>

  <!-- Artifact ID Column -->
  <ng-container matColumnDef="artifact_id">
    <th mat-header-cell *matHeaderCellDef> Artifact ID </th>
    <td mat-cell *matCellDef="let element"> {{element.artifact_id}} </td>
  </ng-container>

  <!-- Latest Version Column -->
  <ng-container matColumnDef="latest_version">
    <th mat-header-cell *matHeaderCellDef> Latest Version </th>
    <td mat-cell *matCellDef="let element"> {{element.latest_version}} </td>
  </ng-container>

  <!-- Updated Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button href="javascript:void('')" (click)="element.isExpanded = !element.isExpanded">Add Private Tag</a>
    </td>
  </ng-container>

  <!-- Template for details row -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="row dependency-element-detail" [@detailExpand]="element.isExpanded ? 'expanded' : 'collapsed'">
        Tag Name:
        <form [formGroup]="addTagForm" (ngSubmit)="addTag()">
<!--            <input matInput formControlName="query" style="width: 90%; float:left; ">-->
            <input class="add-tag-input" type="text" formControlName="tag_name">
            <div class="add-tag-button-container">
              <button type="submit" class="add-tag-button">
                Add
              </button>
            </div>
        </form>
      </div>

    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="dependency-element-row"
      [class.student-expanded-row]="element.isExpanded"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="dependency-detail-row"></tr>
</table>

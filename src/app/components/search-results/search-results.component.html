      <form [formGroup]="searchForm" (ngSubmit)="searchButton()">
          <mat-form-field appearance="fill" class="mat-form-field ng-tns-c5-1 mat-primary mat-form-field-type-mat-input mat-form-field-appearance-legacy mat-form-field-can-float mat-form-field-has-label mat-form-field-hide-placeholder ng-pristine ng-valid ng-touched full-width">
            <mat-label>Search</mat-label>
            <input matInput formControlName="query" style="width: 90%; float:left; ">
            <div class="mat-form-field-suffix ng-tns-c5-1 ng-star-inserted" style="width: 5%;float: right;">
              <mat-icon (click)="searchButton()" class="mat-icon notranslate mat-primary material-icons" color="primary" matsuffix="" role="img" aria-hidden="true">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 1000px; margin-left: 300px;">


  <!-- Group ID Column -->
  <ng-container matColumnDef="group_id">
    <th mat-header-cell *matHeaderCellDef> Group ID </th>
    <td mat-cell *matCellDef="let element"> {{element.group_id}} </td>
  </ng-container>

  <!-- Artifact ID Column -->
  <ng-container matColumnDef="artifact_id">
    <th mat-header-cell *matHeaderCellDef> Artifact ID </th>
    <td mat-cell *matCellDef="let element"> {{element.artifact_id}} </td>
  </ng-container>

  <!-- Latest Version Column -->
  <ng-container matColumnDef="latest_version">
    <th mat-header-cell *matHeaderCellDef> Latest Version </th>
    <td mat-cell *matCellDef="let element"> {{element.latest_version}} </td>
  </ng-container>

  <!-- Updated Column -->
  <ng-container matColumnDef="updated">
    <th mat-header-cell *matHeaderCellDef> Updated </th>
    <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
  </ng-container>

  <ng-container matColumnDef="add">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" appCollapseItem="filter--opened" #collapse="appCollapseItem">
      <a (click)="collapse.toggle()"> +
      </a>
      <div class="filter__body" appCollapseContent>
        test
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns">qwe</tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">oop</tr>
</table>
